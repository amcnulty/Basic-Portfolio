<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me | Send Me a Message</title>
    <meta name="author" content="Aaron Michael McNulty">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon/favicon.ico">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="content">
        <header>
            <section>
                <div id="myName">
                    Aaron Michael
                </div>
                <nav>
                    <div id="aboutButton" class="navButton">
                        <a href="index.html">About</a>
                    </div>
                    <div id="portButton" class="navButton">
                        <a href="portfolio.html">Portfolio</a>
                    </div>
                    <div id="contactButton" class="navButton">
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
            </section>
        </header>
        <div id="bodyContent">
            <section id="mainContent">
                <h1>Contact</h1>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" placeholder="Your Name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="example@yahoo.com"><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
            </section>
            <section id="sideBar">
                <h2>Connect With Me</h2>
                <a href="https://github.com/amcnulty" class="socialIcon">
                    <div id="gitHubIconTop"></div>
                    <div id="gitHubIcon"></div>
                </a>
                <a href="https://www.linkedin.com/in/aaron-mcnulty-64008183/"  class="socialIcon">
                    <div id="linkedinIconTop"></div>
                    <div id="linkedinIcon"></div>
                </a>
                <a href="https://stackoverflow.com/users/8456358/amcnulty88?tab=profile"  class="socialIcon">
                    <div id="stackIconTop"></div>
                    <div id="stackIcon"></div>
                </a>
            </section>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <p id="copyright">
            &copy; Copyright 2017 Aaron Michael McNulty
        </p>
    </footer>
</body>
</html>
